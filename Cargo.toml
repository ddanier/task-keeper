[package]
name = "task-keeper"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "tk"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2"
colored_json = "2"
clap = "3.1"
clap_complete = "3.1"
chrono = "0.4"
regex = "1"
dirs = "4"
which = "4"
anyhow = "1.0"
update-informer = { version = "0.5", default_features = false, features = ["github"] }

